<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoGen · AI 基因美学精准服务平台</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background: radial-gradient(ellipse at top left, #0b0f1a, #09061a 40%, #120827 100%);
      color: #e2e8f0;
    }
    .glass-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen antialiased">

  <!-- 背景光效 -->
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute left-[-10%] top-[-20%] w-[1200px] h-[1200px] rounded-full bg-gradient-to-br from-[#5c2b8a] via-[#0e1b33] to-[#001629] blur-3xl opacity-20"></div>
    <div class="absolute right-[-18%] bottom-[-10%] w-[900px] h-[900px] rounded-full bg-gradient-to-tr from-[#00ffd5] via-[#ff2fa6] to-[#5b2fff] blur-2xl opacity-10 animate-pulse"></div>
  </div>

  <!-- HEADER -->
  <header class="max-w-7xl mx-auto px-6 lg:px-8 py-8 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="relative w-12 h-12 flex items-center justify-center rounded-2xl bg-gradient-to-br from-[#5b2fff] to-[#00ffd5] p-1 shadow-2xl">
        <div class="w-full h-full rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
          <i data-lucide="dna" class="w-6 h-6"></i>
        </div>
      </div>
      <div>
        <h1 class="text-lg font-semibold leading-tight">NeoGen · AI</h1>
        <p class="text-xs text-white/60 -mt-0.5">基因美学精准服务平台</p>
      </div>
    </div>

    <nav class="hidden md:flex items-center gap-4">
      <a class="text-sm px-3 py-2 rounded-md hover:bg-white/10 transition">产品</a>
      <a class="text-sm px-3 py-2 rounded-md hover:bg-white/10 transition">技术</a>
      <a class="text-sm px-3 py-2 rounded-md hover:bg-white/10 transition">合作</a>
      <a class="text-sm px-3 py-2 rounded-md hover:bg-white/10 transition">关于我们</a>
      <button class="ml-3 inline-flex items-center gap-2 rounded-lg px-4 py-2 bg-gradient-to-r from-[#00ffd5] to-[#ff2fa6] text-black font-medium shadow-lg">预约检测</button>
    </nav>

    <div class="md:hidden">
      <button class="p-2 rounded-md bg-white/5">☰</button>
    </div>
  </header>


  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 lg:px-8">

    <!-- HERO -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center py-12">
      <div class="space-y-6">
        <h2 class="text-4xl lg:text-5xl font-extrabold leading-tight">
          NeoGen · AI
          <span class="block bg-clip-text text-transparent bg-gradient-to-r from-[#00ffd5] via-[#5b2fff] to-[#ff2fa6]">基因美学·精准抗衰</span>
        </h2>

        <p class="text-lg text-white/70 max-w-xl">
          融合基因、面部表型与临床数据的多智能体协作中枢——在术前看见风险、在方案中预测效果，让每一次美的决定都有科学依据。
        </p>

        <div class="flex items-center gap-3">
          <button class="inline-flex items-center gap-3 rounded-2xl px-5 py-3 bg-gradient-to-r from-[#00ffd5] to-[#5b2fff] text-black font-semibold shadow-xl">
            立即上传自拍
            <i data-lucide="zap" class="w-4 h-4"></i>
          </button>

          <button class="rounded-2xl px-5 py-3 border border-white/20 text-sm">了解技术白皮书</button>
        </div>

        <div class="mt-4 flex gap-4 items-center text-sm text-white/60">
          <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-[#00ffd5] shadow-md"></div>
            3分钟自拍初筛
          </div>
          <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-[#ff2fa6] shadow-md"></div>
            200+基因位点风险预测
          </div>
          <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-[#5b2fff] shadow-md"></div>
            临床验证策略闭环
          </div>
        </div>
      </div>

      <!-- Right UI MOCKUP -->
      <div class="relative w-full h-[420px] rounded-2xl p-6 glass-card border border-white/10 shadow-2xl">
        <div class="absolute -inset-1 rounded-2xl opacity-40 blur-xl bg-gradient-to-br from-[#00ffd5] via-[#5b2fff] to-[#ff2fa6]"></div>

        <div class="relative z-10 grid grid-cols-2 gap-4 h-full">

          <div class="flex flex-col gap-3">

            <div class="flex-1 rounded-lg bg-white/5 p-4 backdrop-blur-sm border border-white/10 flex flex-col justify-between">
              <div>
                <h4 class="text-xs text-white/70">智能侧写</h4>
                <p class="text-sm font-semibold">皮肤健康评分</p>
              </div>
              <div class="mt-2 flex items-end justify-between">
                <div>
                  <div class="text-3xl font-bold">78</div>
                  <div class="text-xs text-white/50 -mt-1">综合指数</div>
                </div>
                <div class="text-xs text-white/50">基因+影像</div>
              </div>
            </div>

            <div class="rounded-lg p-3 bg-white/5 border border-white/10 backdrop-blur-sm flex items-center gap-3">
              <div class="w-10 h-10 rounded-md bg-gradient-to-br from-[#5b2fff] to-[#00ffd5] flex items-center justify-center"> 
                <i data-lucide="feather" class="w-4 h-4"></i>
              </div>
              <div>
                <div class="text-xs text-white/70">方案推荐</div>
                <div class="text-sm font-medium">修复 + 营养支持</div>
              </div>
            </div>

            <div class="rounded-lg p-3 bg-white/5 border border-white/10 backdrop-blur-sm flex items-center gap-3">
              <div class="w-10 h-10 rounded-md bg-gradient-to-br from-[#ff2fa6] to-[#5b2fff] flex items-center justify-center"> 
                <i data-lucide="users" class="w-4 h-4"></i>
              </div>
              <div>
                <div class="text-xs text-white/70">临床匹配</div>
                <div class="text-sm font-medium">相似病例 14 条</div>
              </div>
            </div>

          </div>

          <div class="rounded-lg overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-br from-transparent via-black/20 to-black/40"></div>
            <img src="/mockups/face-scan.png" class="w-full h-full object-cover" />
            <div class="absolute left-3 top-3 bg-white/10 px-2 py-1 rounded-md text-xs">术前风险预判</div>
          </div>

        </div>
      </div>
    </section>


    <!-- FEATURES -->
    <section class="py-10 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="glass-card p-6 rounded-2xl border border-white/10 backdrop-blur-md">
